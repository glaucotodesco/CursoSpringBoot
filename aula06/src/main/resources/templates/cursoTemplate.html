<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursos</title>

    <style>
        table, th, td {
          border: 1px solid black;
        }
    </style>
</head>

<body>
    <a href="/">Menu</a>
    <br>
    <br>
    <form th:action="@{/salvarCurso}" method="POST">
        <label>Nome:</label><input type="text" name="nome"/>
        <label>Carga Hor√°ria:</label><input type="number" name="cargaHoraria" min="1" required/>
        <input type="submit" value="Salvar"/>
    </form>

    <br>
    <table>
        <tr>
            <th>Id</td>
            <th>Nome</td>
            <th>Carga Horaria</td>
            <th>Info</td>
        </tr>
        <tr th:each="curso : ${cursos}">
            <td th:text="${curso.id}"></td>
            <td th:text="${curso.nome}"></td>
            <td th:text="${curso.cargaHoraria}"></td>
            <td> <a th:href="@{'/detalhesCurso/'+${curso.id}}"> Info</a></td>
         </tr>
    </table>
</body>

</html>
